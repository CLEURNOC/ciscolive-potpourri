  -  permit ip 10.32.0.0 0.0.255.255 10.32.0.0 0.0.255.255
  -  permit ip 10.33.0.0 0.0.255.255 10.33.0.0 0.0.255.255
  -  permit ip 10.34.0.0 0.0.255.255 10.34.0.0 0.0.255.255
